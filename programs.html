<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NXQQuickShop - Purchase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            text-align: center;
            padding: 40px;
        }
        h1 {
            color: #1E88E5;
        }
        .logo {
            width: 200px; /* adjust size */
            margin-bottom: 20px;
        }
        .button-container {
            margin: 20px auto;
            width: 300px;
        }
        p {
            font-size: 16px;
        }
        .footer {
            margin-top: 50px;
            font-size: 12px;
            color: gray;
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <img src="NXQQuickShop.png" alt="NXQQuickShop Logo" class="logo">

    <h1>NXQQuickShop</h1>
    <p>Professional business software solutions.</p>

    <h2>Purchase Options</h2>

    <div class="button-container">
        <!-- Subscription Button -->
        <form name="PayFastPayNowForm" action="https://payment.payfast.io/eng/process" method="post">
            <input required type="hidden" name="cmd" value="_paynow">
            <input required type="hidden" name="receiver" pattern="[0-9]" value="22909855">
            <input type="hidden" name="return_url" value="https://nxqsoftware.github.io/programs.html">
            <input type="hidden" name="cancel_url" value="https://nxqsoftware.github.io/programs.html">
            <input required type="hidden" name="amount" value="150">
            <input required type="hidden" name="item_name" maxlength="255" value="NXQQuickShop Subscription">
            <input type="hidden" name="item_description" maxlength="255" value="Monthly subscription to NXQQuickShop with all modules enabled.">
            <input required type="hidden" name="subscription_type" pattern="1" value="1">
            <input type="hidden" name="recurring_amount" value="150">
            <input required type="hidden" name="cycles" pattern="[0-9]" value="0">
            <input required type="hidden" name="frequency" pattern="[0-9]" value="3">
            <table>
                <tr>
                    <td colspan=2 align=center>
                        <input type="image" src="https://my.payfast.io/images/buttons/Subscribe/Primary-Small-Subscribe.png" alt="Subscribe" title="Subscribe with Payfast">
                    </td>
                </tr>
            </table>
        </form>

        <br>

        <!-- Full License Button -->
        <form name="PayFastPayNowForm" action="https://payment.payfast.io/eng/process" method="post">
            <input required type="hidden" name="cmd" value="_paynow">
            <input required type="hidden" name="receiver" pattern="[0-9]" value="22909855">
            <input type="hidden" name="return_url" value="https://nxqsoftware.github.io/programs.html">
            <input type="hidden" name="cancel_url" value="https://nxqsoftware.github.io/programs.html">
            <input required type="hidden" name="amount" value="4500">
            <input required type="hidden" name="item_name" maxlength="255" value="NXQQuickShop Full License">
            <input type="hidden" name="item_description" maxlength="255" value="One-time purchase of NXQQuickShop full program with lifetime access.">
            <table>
                <tr>
                    <td colspan=2 align=center>
                        <input type="image" src="https://my.payfast.io/images/buttons/BuyNow/Primary-Small-BuyNow.png" alt="Buy Now" title="Buy Now with Payfast">
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <div class="footer">
        Developed by NXQSoftware 2026 | Version 1.0
    </div>
</body>
</html>
